<!DOCTYPE html>
<html>
<head>
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <form id="meme-form">
    <input type="text" id="top-text" placeholder="Top Text" required>
    <input type="text" id="bottom-text" placeholder="Bottom Text" required>
    <input type="url" id="image-url" placeholder="Image link" required> 
    <button type="submit">Meme Generator</button>
  </form>

  <div id="meme-container"></div>
 
<button id="memeremove" type="submit">Remove Meme</button>

  <script src="script.js"></script>
</body>
</html>
